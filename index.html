<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping carte</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
<div class="box1">

<div class="shopping">
    <div class="title">shoes soccer</div>
</div>



<div class="image">
    <img src="adidas1.jpg" alt="" />
</div>

<div class="quantity">
    <button class="plus-btn" type="button" name="button">
    <img src="iconplus.png" alt="" />
    </button>
    <input type="text" name="name" value="1">
    <button class="minus-btn" type="button" name="button">
    <img src="iconmoin.png" alt="" />
    </button>
</div>

<div class="total-price" >200 $</div>

<div class="item">
    <div class="buttons">
        <span class="like-btn">
        <img src="heart-solid.svg" alt=""/>
        </span>
        <span class="delete-btn">
        <img src="delete2.png" alt=""/>
        </span>
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
